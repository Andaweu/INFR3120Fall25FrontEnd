version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build -- --configuration production --output-mode=static
      artifacts:
        baseDirectory: dist/ReDrivienAngular/browser
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*